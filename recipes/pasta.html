<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pasta</title>
    </head>

    <body>
        <h1>Pasta</h1>
        <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F9320577.jpg&w=900&h=900&c=sc&poi=face&q=60" alt="eggplant pasta image">
        <h4>Zesty marinara pasta</h4>
        <p>Simple and easy 10 minute pasta</p>
        <h4>Ingredients:</h4>
        <ul>
            <li>Pasta noodles</li>
            <li>Jar of marinara</li>
            <li>Parmesan cheese</li>
        </ul>
        <h4>Steps:</h4>
        <ol>
            <li>Bring water to a boil</li>
            <li>Place pasta in pot</li>
            <li>Cook for 10 minutes</li>
            <li>Drain over sink</li>
            <li>Add marinara & parmesan to noodles</li>
            <li>Enjoy!</li>
        </ol>
    </body>
</html>
