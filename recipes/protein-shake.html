<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Protein Shake</title>
    </head>

    <body>
        <h1>Protein Shake</h1>
        <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F8083558.jpg&w=900&h=900&c=sc&poi=face&q=60" alt="protein shake with pretty straw">
        <h4>Chocolatey protein shake</h4>
        <p>High protein shake with only 2 ingredients</p>
        <h4>Ingredients:</h4>
        <ul>
            <li>Whey protein powder</li>
            <li>Almond milk</li>
        </ul>
        <h4>Steps:</h4>
        <ol>
            <li>Pour 1 cup almond milk into shaker bottle</li>
            <li>Add two scoops whey to shaker bottle</li>
            <li>Shake or blend</li>
            <li>Enjoy!</li>
        </ol>
    </body>
</html>
